<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset= "utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- jQuery include -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!-- Script for Website -->
        <script type="text/javascript">

        </script>

        <title>Suche</title>
    </head>
    <body>

        <!-- Site Container -->
        <div class="container">

            <!-- Backbutton -->
            <div class="row pt-5 pb-5">
                <div class="col">
                    <button class="btn btn-link p-0" type="button"
                            onclick="location.href='/';">&larr; zur√ºck zur Startseite
                    </button>
                </div>

            </div>


            <div class="row mb-4">
                <div class="col">
                    <h1 style="font-size:50px" th:text="|\'${#request.getParameter('q')}\'|">Test</h1>
                </div>
            </div>

            <!-- Search results -->
            <div class="row">
                <div class="col-md">
                    <h2>Suche nach Namen</h2>

                    <!-- Container fragment for events -->
                    <div th:fragment="eventContainer" class="cardContainer mt-4 mb-4">
                        <div th:each="event : ${names}" th:data-type="${event.type}" th:data-id="${event.name}" th:onclick="location.href='/event/'.concat(this.getAttribute('data-id'));" class="card bg-light mt-2 mb-2">
                            <div class="card-body">
                                <div class="card-title">
                                    <h5 th:text="${#strings.abbreviate(event.name, 50)}">Name</h5>
                                </div>
                                <div class="card-text">
                                    <p th:text="${#dates.format(event.startDate, 'dd.MM.yyyy')}">Datum</p>
                                    <p th:text="${#strings.abbreviate(event.description, 150)}">Beschreibung</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <h2>Suche nach Orten</h2>

                    <!-- Container fragment for events -->
                    <div th:fragment="eventContainer" class="cardContainer mt-4 mb-4">
                        <div th:each="event : ${locations}" th:data-type="${event.type}" th:data-id="${event.name}" th:onclick="location.href='/event/'.concat(this.getAttribute('data-id'));" class="card bg-light mt-2 mb-2">
                            <div class="card-body">
                                <div class="card-title">
                                    <h5 th:text="${#strings.abbreviate(event.name, 50)}">Name</h5>
                                </div>
                                <div class="card-text">
                                    <p th:text="${#dates.format(event.startDate, 'dd.MM.yyyy')}">Datum</p>
                                    <p th:text="${#strings.abbreviate(event.description, 150)}">Beschreibung</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
